<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Giphy Fun!!</title>

	<!--bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--my css-->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Let's Have Some Giphy Fun!!</h1>
			</div>
		</div><!--Header row-->
		<br>
		<div class="row">
			<div class="col-md-3">
				<div class="well">
					<form id="giphy-form">
				      <label for="topic-input">Add a topic!</label> 
				      <br>
				      <input type="text" id="topic-input" >
				      <br>
				      <br>
				      <input id="add-topic" type="submit" value="Adding Topic">
				    </form>
				</div><!--input well-->
				<div class="well buttons">
					<button class="topic" data-name="dog">dog</button>
					<button class="topic" data-name="cat">cat</button>
  
				</div><!--where the buttons will go-->
			</div>
			<div class="col-md-9">
			<div id="images">
 			 </div>
				<!--where the images go-->
			</div>
		</div>
	</div>
</body>
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--bootstrap javascript-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--my script-->
<script type="text/javascript" src="script.js"></script>
</html>
